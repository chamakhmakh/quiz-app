<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="jusify-center flex-column">
            <h2>What is the answer to this question?</h2>
            <div class="choise-container">
                <p class="choise-prefix">A</p>
                <p class="choise-text">Choise 1</p>
            </div>
            <div class="choise-container">
                <p class="choise-prefix">B</p>
                <p class="choise-text">Choise 2</p>
            </div>
            <div class="choise-container">
                <p class="choise-prefix">C</p>
                <p class="choise-text">Choise 3</p>
            </div>
            <div class="choise-container">
                <p class="choise-prefix">D</p>
                <p class="choise-text">Choise 4</p>
            </div>
        </div>
    </div>
</body>
</html>
